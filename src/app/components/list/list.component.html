<h3 class="title">Alumnos</h3>

<div class="container">
    <div class="btn-container">
        <button class="add-btn" mat-button color="primary" (click)="goToAdd()">AÃ±adir
            alumno</button>
    </div>
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="codigo_postal">
            <th mat-header-cell *matHeaderCellDef> Codigo Postal </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo_postal}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="poblacion">
            <th mat-header-cell *matHeaderCellDef> Poblacion </th>
            <td mat-cell *matCellDef="let element"> {{element.poblacion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> </th>
            <td class="align-end" mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Edit icon" color="primary" (click)="goToEdit(element.id)">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button aria-label="Delete Icon" color="warn" (click)="deleteAlumno(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
