<div class="form-container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre del alumno</mat-label>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
            </mat-form-field>
        </div>

        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido" formControlName="apellido" required>
            </mat-form-field>
        </div>

        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="direccion" placeholder="Plaza/Calle/Nr." required>
            </mat-form-field>
        </div>
        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Codigo Postal</mat-label>
                <input matInput type="number" formControlName="codigo_postal" placeholder="46000" required>
            </mat-form-field>
        </div>

        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Población</mat-label>
                <input matInput formControlName="poblacion" placeholder="Poblacion" required>
            </mat-form-field>
        </div>

        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label>Curso</mat-label>
                <input matInput formControlName="curso" placeholder="Curso del alumno" required>
            </mat-form-field>
        </div>


        <div class="btns">
            <button mat-raised-button color="primary" type="submit">
                Guardar</button>

            <button mat-raised-button color="warn" (click)="cancel()">
                Cancelar</button>
        </div>

    </form>
</div>
